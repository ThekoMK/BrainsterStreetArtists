<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Artists</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <section id="landingPage" class="bg-backgroundLight h-screen w-screen">
        <nav class="w-screen bg-backgroundLight shadow-[0px_2px_2px_0px_rgba(0,0,0,0.25)]">
            <h2 class="font-reenie text-3xl text-center p-4 text-backgroundDark">Street ARTists</h2>
        </nav>
        <main class="flex flex-col items-center">
            <img src="../img/Logo.png" alt="Logo" class="p-1">
            <div class="polygon-wrapper">
                <div id="joinAsArtist"
                    class="polygonCustomTop hover:scale-110 hover:z-10 transition ease-in-out duration-300 cursor-pointer">
                    <div class="flex flex-col">
                        <p class="font-reenie text-5xl text-backgroundDark text-center pt-14">Join as Artist</p>
                        <select name="chooseAnArtist" id="chooseAnArtist"
                            class="self-end mr-5 px-4 bg-backgroundLight2 border border-backgroundDark text-backgroundDark w-[120px]">
                            <option value="choose" disabled selected>Choose</option>
                        </select>
                    </div>
                </div>
                <div id="joinAsVisitor"
                    class="polygonCustomBottom hover:scale-110 transition ease-in-out duration-300 cursor-pointer">
                    <div class="relative h-full">
                        <p
                            class="font-reenie text-5xl text-backgroundLight text-center absolute top-1/2 left-1/2 transform -translate-x-1/2 whitespace-nowrap">
                            Join as Visitor</p>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <section id="visitorHomePage" class="bg-backgroundLight h-screen">
        <nav class="w-screen bg-backgroundLight relative h-20 shadow-[0px_2px_2px_0px_rgba(0,0,0,0.25)]">
            <div class="absolute">
                <div class="flex">
                    <img src="../img/Logo.png" alt="" class="w-28">
                    <h3 class="font-reenie text-4xl text-backgroundDark mt-4">Street ARTists</h3>
                </div>
            </div>
            <img src="../img/ri_auction-fill.svg" alt="Auction icon" class="absolute right- top-1/2 transform -translate-y-1/2 right-5">
        </nav>
        <div class="w-screen flex flex-col my-2 relative">
            <div class="brickrow brickrow1"></div>
            <div class="brickrow brickrow2 self-end"></div>
            <div class="brickrow brickrow3"></div>
            <div class="brickrow brickrow4 self-end"></div>
            <div class="brickrow brickrow5"></div>
            <div class="brickrow brickrow6 self-end"></div>
            <div class="brickrow brickrow7"></div>
            <div class="brickrow brickrow8 self-end"></div>
            <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 w-screen">
                <div class="flex justify-center items-center bricks-container">
                    <p class="inline-block text-3xl font-semibold text-backgroundDark me-2">Looking for a masterpiece?</p>
                <button class="inline-block bg-backgroundDark text-white whitespace-nowrap py-1 px-4 rounded-sm shadow-lg">Find out now!</button>
                </div>
            </div>
        </div>
        <div class="sliders-wrapper">
            <div class="slideLeft">
                <div class="slide"><img src="../img/1.jpeg" alt=""></div>
                <div class="slide"><img src="../img/2.jpeg" alt=""></div>
                <div class="slide"><img src="../img/3.png" alt=""></div>
                <div class="slide"><img src="../img/4.png" alt=""></div>
                <div class="slide"><img src="../img/5.jpg" alt=""></div>
                <div class="slide"><img src="../img/6.jpg" alt=""></div>
                <div class="slide"><img src="../img/7.webp" alt=""></div>
                <div class="slide"><img src="../img/8.jpg" alt=""></div>
                <div class="slide"><img src="../img/9.jpg" alt=""></div>
                <!-- Double slide -->
                <div class="slide"><img src="../img/1.jpeg" alt=""></div>
                <div class="slide"><img src="../img/2.jpeg" alt=""></div>
                <div class="slide"><img src="../img/3.png" alt=""></div>
                <div class="slide"><img src="../img/4.png" alt=""></div>
                <div class="slide"><img src="../img/5.jpg" alt=""></div>
                <div class="slide"><img src="../img/6.jpg" alt=""></div>
                <div class="slide"><img src="../img/7.webp" alt=""></div>
                <div class="slide"><img src="../img/8.jpg" alt=""></div>
                <div class="slide"><img src="../img/9.jpg" alt=""></div>
            </div>
            <div class="slideRight">
                <div class="slide"><img src="../img/1.jpeg" alt=""></div>
                <div class="slide"><img src="../img/2.jpeg" alt=""></div>
                <div class="slide"><img src="../img/3.png" alt=""></div>
                <div class="slide"><img src="../img/4.png" alt=""></div>
                <div class="slide"><img src="../img/5.jpg" alt=""></div>
                <div class="slide"><img src="../img/6.jpg" alt=""></div>
                <div class="slide"><img src="../img/7.webp" alt=""></div>
                <div class="slide"><img src="../img/8.jpg" alt=""></div>
                <div class="slide"><img src="../img/9.jpg" alt=""></div>
                <!-- Double slide -->
                <div class="slide"><img src="../img/1.jpeg" alt=""></div>
                <div class="slide"><img src="../img/2.jpeg" alt=""></div>
                <div class="slide"><img src="../img/3.png" alt=""></div>
                <div class="slide"><img src="../img/4.png" alt=""></div>
                <div class="slide"><img src="../img/5.jpg" alt=""></div>
                <div class="slide"><img src="../img/6.jpg" alt=""></div>
                <div class="slide"><img src="../img/7.webp" alt=""></div>
                <div class="slide"><img src="../img/8.jpg" alt=""></div>
                <div class="slide"><img src="../img/9.jpg" alt=""></div>
            </div>
        </div>
        <div class="relative h-[257px] w-full max-w-[800px] mx-auto overflow-hidden">
            <button class="carousel_button carousel-button-prev">
					<svg width="15" height="54" viewBox="0 0 15 54" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M14 1L1 26.2877L14 53" stroke="#A26A5E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
					</svg>
				</button>
                <ul class="relative h-full p-0 m-0 transition transform ease-in duration-500">
                    <li class="w-100 py-[10%] absolute top-1/2 -translate-y-1/2 transition-opacity duration-500 flex">
                        <div class="w-1/2 p-[2.5rem 1.5rem]"></div>
                        <div class="border"></div>
                        <div class="w-1/2 p-[2.5rem 1.5rem]"></div>
                    </li>
                </ul>
                <button class="carousel_button carousel-button-next">
					<svg width="15" height="54" viewBox="0 0 15 54" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M1 1L14 26.2877L1 53" stroke="#A26A5E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
					</svg>
				</button>
        </div>
    </section>

    <script src="./js/main.js"></script>
    <script src="./js/pages/landing.js"></script>
    <script src="./js/pages/visitors-homepage.js"></script>
</body>

</html>
